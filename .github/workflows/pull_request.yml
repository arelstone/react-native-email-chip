name: pull-request
on:
  pull_request:

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.0.0
      - run: npm clean-install
      - run: npm run lint
      - run: npm test -- --ci
